s file is always named .travis.yml and stored in the top-level of your git directory. This is detected by Travis CI and turned into a build pipeline.

language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed .
  - docker build -t udagram-api-user
  - docker tag udagram-api-feed cercuit/udagram-api-feed:latest

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push cercuit/udagram-api-feed:v1