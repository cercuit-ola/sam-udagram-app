language: node_js
node_js:
  - 13

env:
- SERVICENAME=udagram-api-feed:v1
- SERVICENAME=udagram-api-user:v1
- SERVICENAME=udagram-reverseproxy:v1
- SERVICENAME=udagram-frontend:v1

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t $SERVICENAME .
  - docker tag $SERVICENAME cercuit/$SERVICENAME:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
  - docker push cercuit/$SERVICENAME